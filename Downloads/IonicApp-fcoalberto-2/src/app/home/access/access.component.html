<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-grid fixed="true">
        <ion-row size="auto">
          
          <div style="width: 800px;">
            <ion-col size="10">
              <ion-card>
                <ion-card-header>
                  <ion-avatar>
                    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  </ion-avatar>
                    <ion-card-title>Recuerda que los campos con * son requeridos</ion-card-title>
                </ion-card-header>              
                <ion-list>
                <ion-item>
                  <ion-input label="Default input"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
                </ion-item>
        
                <ion-item>

                  <ion-button fill="clear"> Guardar</ion-button>
                  <ion-button fill="clear" routerLink=""> Regresar</ion-button>

                </ion-item>
                 </ion-list>
              </ion-card>
            </ion-col>
          </div>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card-content>
    </ion-card-header>
  </ion-card>
               
</ion-content>
