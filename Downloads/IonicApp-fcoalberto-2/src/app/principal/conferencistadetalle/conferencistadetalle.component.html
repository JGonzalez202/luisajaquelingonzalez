<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Conferencistas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid fixed="true">
    <ion-row size="auto">
      <div style="width: 200px;">
        <ion-col size="6">
        </ion-col>
      </div>
      <div style="width: 800px;">
        <ion-col size="10">
          <ion-card class="ion-text-center" >
            <ion-card-header >
          
              <div class="centered-image">
              <img [src]="ids.imagen"  alt="Imagen del conferencista" width="100px" height="100px" >
            </div>
            <ion-card-title> {{ids.titulo}}</ion-card-title>
          
          </ion-card-header>
          
          <ion-card-content>
            <ion-item>
              {{ ids.descripcion }}
              <!--  <ion-button fill="clear" routerLink="/principal/detalle"> Ver mas</ion-button>--> 
             </ion-item>
             <ion-button fill="clear" routerLink="/principal"> Atras</ion-button>
          
          </ion-card-content>
          </ion-card>        </ion-col>
      </div>
      <div style="width: 200px;">
        <ion-col size="6">
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
