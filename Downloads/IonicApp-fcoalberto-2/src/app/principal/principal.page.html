<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu </ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-button shape="round" fill="clear" routerLink="/principal">conferencista</ion-button>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-button (click)="buscars()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        
       <div *ngIf="!bandera">
        <ion-searchbar width="5px" height="5px"></ion-searchbar>
        <ion-button shape="round" fill="clear">Buscar</ion-button>
      </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-conferencistas></app-conferencistas>

      Tap the button in the toolbar to open the menu. </ion-content>
  </div>
</ion-content>
