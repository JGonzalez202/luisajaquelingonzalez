<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-grid fixed="true">
      <ion-row size="auto">
      <div style="width: 1300px;">
        <ion-col size="5">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ng-container *ngFor="let conferencista of lista_conferencistas">
                    <ion-col size="4">
                      <img [src]="conferencista.imagen  " alt="Imagen del conferencista" width="100px" height="100px">
                      <ion-card-header>
                        <ion-card-title>{{ conferencista.titulo }}</ion-card-title>
                        <ion-card-subtitle>{{ conferencista.horario }}</ion-card-subtitle>
                          <ion-button fill="clear" [routerLink]="['/principal', conferencista.id]">Ver mas</ion-button>
                        <ion-item></ion-item>
                      </ion-card-header>
                    </ion-col>
                  </ng-container>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </div>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
