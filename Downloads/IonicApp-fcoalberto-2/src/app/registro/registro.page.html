<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hola mundo esta es mi primer pagina
    </ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="datos" (ngSubmit)="validar()" >
  <ion-card>
    <ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-grid fixed="true">
        <ion-row size="auto">
          
          <div style="width: 800px;">
            <ion-col size="10">
              <ion-card>
                <ion-card-header>
                  <ion-avatar>
                    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  </ion-avatar>
                    <ion-card-title>Recuerda que los campos con * son requeridos</ion-card-title>
                </ion-card-header>              
                <ion-list>
                <ion-item>
                  <ion-input label="Nombre " formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Matricula" formControlName="matricula" placeholder="Enter company name"></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-input label="Contrasena" formControlName="contrasena"></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-input label="Correo" formControlName="correo" [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Telefono" formControlName="telefono" ></ion-input>
                </ion-item>
                <ion-item>

                  <ion-button fill="clear" type="submit" [disabled]="!datos.valid"> Guardar</ion-button>
                  <ion-button fill="clear" routerLink=""> Regresar</ion-button>

                </ion-item>
                 </ion-list>
              </ion-card>
            </ion-col>
          </div>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card-content>
    </ion-card-header>
  </ion-card>
</form>      
  
 <ion-footer>
  <ion-toolbar>
    <ion-title>Pie de p√°gina en mi primer proyecto.</ion-title>
  </ion-toolbar>
</ion-footer>
